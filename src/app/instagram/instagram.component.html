<app-time-chart *ngIf="numbers.length" [dateData]="labels" [numberData]="numbers" label="Instagram Likes per Day"></app-time-chart>
<app-time-chart *ngIf="numbers2.length" [dateData]="labels2" [numberData]="numbers2" label="Instagram Messages per Day"></app-time-chart>
<ng-container *ngIf="!numbers.length && !numbers2.length">
    <div class="alert alert-danger" role="alert">
        Please upload some data first.
    </div>
</ng-container>
